---
- name: Install NGINX
  hosts: all
  become: yes

  tasks:
    - name: Update Yum
      yum:
        name: '*'
        state: latest

    - name: Install the epel-release package
      yum:
        name: epel-release
        state: present

    - name: Install the NGINX package
      package:
        name: nginx
        state: present
      
    # - name: Open port 80 on the firewall            # by default firewalld is not enabled and running so this will fail
    #   firewalld:
    #     service: http
    #     state: enabled
    #     immediate: true
    #     permanent: true

    - name: Start and enable NGINX
      service:
        name: nginx
        state: started
        enabled: true

    # add some test content to default homepage
    - name: Change the default home page
      copy:
        content: "Hi, you've reached NGINX on server {{ ansible_facts.hostname }}"
        dest: /usr/share/nginx/html/index.html
      notify: restart nginx

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
        enabled: true
